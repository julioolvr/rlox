<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rlox</title>
</head>

<body>
  <script>
    function* collectCString(buffer) {
      let ptr = 0;

      while (buffer[ptr] !== 0) {
        if (buffer[ptr] === undefined) {
          throw new Error("Tried to read undef mem");
        }

        yield buffer[ptr];
        ptr += 1;
      }
    }

    function storeStringInBuffer(str, linearMemory, alloc) {
      const utf8Encoder = new TextEncoder("UTF-8");
      let stringBuffer = utf8Encoder.encode(str);
      let len = stringBuffer.length;
      let ptr = alloc(len + 1);

      let memory = new Uint8Array(linearMemory.buffer, ptr);
      for (i = 0; i < len; i++) {
        memory[i] = stringBuffer[i];
      }

      memory[len] = 0;

      return ptr;
    }

    function readStringFromBuffer(ptr, linearMemory) {
      const u8Buffer = new Uint8Array(linearMemory.buffer, ptr);
      const buffer = Uint8Array.from(collectCString(u8Buffer));

      const utf8Decoder = new TextDecoder('UTF-8');
      return utf8Decoder.decode(buffer);
    }

    fetch('./rlox.small.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, {}))
      .then(results => {
        const {
          alloc,
          run_from_wasm: run,
          memory
        } = results.instance.exports;

        const code =
          `
          fun getAnswerer(answer) {
            fun getAnswer() {
              return answer;
            }

            return getAnswer;
          }

          fun printer(fn) {
            print fn();
          }

          printer(getAnswerer(42));
        `;
        const input = storeStringInBuffer(code, memory, alloc);
        const result = readStringFromBuffer(run(input), memory);

        console.log(result);
      });
  </script>
</body>

</html>
